<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <h1> ¡Hola visitantes! ¿Quieren encriptar un texto? </h1>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto"  cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>

        <div class="terminos">
          <p>Sin letras minúsculas y/o acentos.</p>
        </div>
        <div class="botones">
          <button class="botonEncriptar" type="button" onclick="encriptar()"> Encriptar </button>
          <button class="botonDesencriptar" type="button" onclick="desencriptar()"> Desencriptar </button>
          
        </div>
      </div>
      <div class="encriptado">
        <img src="img/chica.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
